<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Application | LA Hacks</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="app-nav">
      <a href="#"><img src="img/logo.png" alt="LA Hacks" class="app-nav-logo"></a>
    </nav>
    <section class="app-body">
      <header class="app-nav-group">
        <ul class="nav-group">
          <li class="nav-group-item"><a class="active" href="#">Application</a></li>
          <li class="nav-group-item"><a href="#">Team</a></li>
          <li class="nav-group-item"><a href="#">Travel</a></li>
        </ul>
      </header>
      <form>
        <section id="app-main" class="app-main" style="display: block;">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" value="" required>
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" value="" required>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" value="" required>
            </div>
            <div class="input-group">
              <label for="school">School</label>
              <select name="school" required>
                <option value="">School</option>
                <option value="test">Test</option>
              </select>
            </div>
            <div class="input-group">
              <label for="gradDate">Expected Graduation Date</label>
              <select name="gradMonth" class="select-date" required>
                <option value="">Month</option>
                <option value="1">Janurary</option>
              </select>
              <select name="gradDay" class="select-date" required>
                <option value="">Day</option>
                <option value="1">01</option>
              </select>
              <select name="gradYear" class="select-date" required>
                <option value="">Year</option>
                <option value="2016">2016</option>
              </select>
            </div>
            <div class="input-group">
              <label>Current Year in School</label>
              <select required>
                <option value="">Year</option>
                <option value="1">1st</option>
              </select>
            </div>
            <div class="input-group">
              <label>Is this your first hackathon?</label>
              <input type="text" name="first" value="" required>
            </div>
            <div class="input-group">
              <label>Dietary Restrictions?</label>
              <input type="text" name="diet" value="" required>
            </div>
            <div class="input-group">
              <label>Software?</label>
              <textarea name="software" rows="5" required></textarea>
            </div>
            <div class="input-group">
              <label>Hardware?</label>
              <textarea name="hardware" rows="5" required></textarea>
            </div>
            <div class="input-group">
              <label>T-Shirt Size?</label>
              <input type="text" name="tee" value="" required>
            </div>
        </section>

        <!-- TODO only show up when form is completed -->
        <a href="#" class="continue-btn" style="display: none;" id="next-team">Next: Team</a>

        <section id="app-teams"  class="app-main" style="display:none;">
          <div class="input-group">
            <label>Do you have a team?</label>
            <div class="radio-group">
              <input type="radio" id="team-yes" name="team" value="yes">
              <label for="team-yes"><span class="radio">yes</span></label>
              <input type="radio" id="team-no" name="team" value="no">
              <label for="team-no"><span class="radio">no</span></label>
            </div>
          </div>
          <div class="input-group">
            <label>Are you the team leader?</label>
            <div class="radio-group">
              <input type="radio" id="leader-yes" name="leader" value="yes">
              <label for="leader-yes"><span class="radio">yes</span></label>
              <input type="radio" id="leader-no" name="leader" value="no">
              <label for="leader-no"><span class="radio">no</span></label>
            </div>
          </div>
          <div class="input-group">
            <label>Enter Team Member Addresses</label>
            <div class="team-member">Teammate 1</div>
            <input class="team-member-field" type="text" name="teammate1" value="" required>
            <div class="team-member">Teammate 2</div>
            <input class="team-member-field" type="text" name="teammate2" value="" required>
            <div class="team-member">Teammate 3</div>
            <input class="team-member-field" type="text" name="teammate3" value="" required>
          </div>
        </section>

      </form>
    </section>
    <footer class="app-progress">
      <!-- TODO Progress bar -->
    </footer>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
