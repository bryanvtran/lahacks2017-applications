<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Application | LA Hacks</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="app-nav">
      <a href="#"><img src="img/logo.png" alt="LA Hacks" class="app-nav-logo"></a>
    </nav>
    <section class="app-body">
      <header class="app-nav-group">
        <ul class="nav-group">
          <li class="nav-group-item"><a class="active" href="#">Application</a></li>
          <li class="nav-group-item"><a href="#">Team</a></li>
          <li class="nav-group-item"><a href="#">Travel</a></li>
        </ul>
      </header>
      <form>
        <section class="app-main">
            <div class="input-group">
              <label>First Name</label>
              <input type="text" name="firstName" value="" required>
            </div>
            <div class="input-group">
              <label>Last Name</label>
              <input type="text" name="lastName" value="" required>
            </div>
            <div class="input-group">
              <label>Email</label>
              <input type="email" name="email" value="" required>
            </div>
            <div class="input-group">
              <label>School</label>
              <select required>
                <option value="">School</option>
                <option value="test">Test</option>
              </select>
            </div>
            <div class="input-group">
              <label>Expected Graduation Date</label>
              <select class="select-date" required>
                <option value="">Month</option>
                <option value="1">Janurary</option>
              </select>
              <select class="select-date" required>
                <option value="">Day</option>
                <option value="1">01</option>
              </select>
              <select class="select-date" required>
                <option value="">Year</option>
                <option value="2016">2016</option>
              </select>
            </div>
            <div class="input-group">
              <label>Current Year in School</label>
              <select required>
                <option value="">Year</option>
                <option value="1">1st</option>
              </select>
            </div>
            <div class="input-group">
              <label>Is this your first hackathon?</label>
              <input type="text" name="first" value="" required>
            </div>
            <div class="input-group">
              <label>Dietary Restrictions?</label>
              <input type="text" name="diet" value="" required>
            </div>
            <div class="input-group">
              <label>Software?</label>
              <textarea name="software" rows="5" required></textarea>
            </div>
            <div class="input-group">
              <label>Hardware?</label>
              <textarea name="hardware" rows="5" required></textarea>
            </div>
            <div class="input-group">
              <label>T-Shirt Size?</label>
              <input type="text" name="tee" value="" required>
            </div>
        </section>
        <!-- TODO only show up when form is completed -->
        <a href="#" class="continue-btn">Next: Team</a>
      </form>
    </section>
    <footer class="app-progress">
      <!-- TODO Progress bar -->
    </footer>
  </body>
</html>
